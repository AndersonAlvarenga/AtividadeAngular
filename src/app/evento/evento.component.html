<div>
  <h1>Parabéns!</h1>
  <h4>Seu componente está sendo exibido em tela</h4>
  <hr>
  <h5>Como aparece o seu evento abaixo?</h5>
  <div *ngFor= "let events of evento">
    <div style="margin-top:30px">
      Evento: {{events?.name}}
    </div>
    <div>
      Data:{{events?.date}}
    </div>
    <div>
      Hora:{{events?.time}}
    </div>
    <div *ngIf="events.location?.address">
      Endereço:{{events.location?.address}}, {{events.location?.city}}, {{events.location?.country}}
    </div>
    <span *ngIf="events.onlineUrl">Link:{{events.onlineUrl}}</span>
  </div>
  
</div>
